<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love Slide ♥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2em;
      text-align: center;
      transition: transform 0.8s ease;
      padding: 20px;
    }

    .slide.hidden {
      opacity: 0;
      transform: translateY(100%);
    }

    .falling-char {
      position: absolute;
      top: -50px;
      color: pink;
      font-size: 20px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Danh sách các câu yêu thương -->
  <div class="slide" id="slide0">Cảm ơn vì em đã đến 💖</div>
  <div class="slide hidden" id="slide1">Anh sẽ luôn bên cạnh em 💑</div>
  <div class="slide hidden" id="slide2">Mỗi ngày bên em là một ngày hạnh phúc 🌈</div>
  <div class="slide hidden" id="slide3">Yêu em hơn hôm qua nhưng không bằng ngày mai ❤️</div>
  <div class="slide hidden" id="slide4">Chỉ cần em cười, mọi thứ đều đáng giá 😘</div>
  <div class="slide hidden" id="slide5">Chúng ta sinh ra là để gặp nhau 💌</div>
  <div class="slide hidden" id="slide6">Em là điều tuyệt vời nhất anh từng có 💫</div>
  <div class="slide hidden" id="slide7">Cả thế giới chỉ cần có em ♥</div>

  <!-- Nhạc nền (tuỳ chọn) -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function showSlide(next) {
      if (next < 0 || next >= slides.length) return;

      slides[current].classList.add('hidden');
      slides[next].classList.remove('hidden');
      current = next;
    }

    // Vuốt màn hình để chuyển slide
    let startY = 0;

    document.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', (e) => {
      const endY = e.changedTouches[0].clientY;
      if (startY - endY > 50) showSlide(current + 1);     // Vuốt lên
      else if (endY - startY > 50) showSlide(current - 1); // Vuốt xuống
    });

    // Click chuột cũng chuyển (test trên máy tính)
    document.addEventListener('click', () => {
      showSlide((current + 1) % slides.length);
    });

    // Hiệu ứng chữ rơi
    function createFallingChar() {
      const chars = ["♥", "💖", "💗", "Yêu", "Em", "Anh"];
      const char = document.createElement("div");
      char.classList.add("falling-char");
      char.style.left = Math.random() * 100 + "vw";
      char.style.animationDuration = (2 + Math.random() * 3) + "s";
      char.innerText = chars[Math.floor(Math.random() * chars.length)];
      document.body.appendChild(char);
      setTimeout(() => char.remove(), 5000);
    }

    setInterval(createFallingChar, 200);
  </script>
</body>
</html>
